name: ContextKeyV2
options:
  bundleIdPrefix: com.contextkey
  deploymentTarget:
    iOS: "26.0"
  xcodeVersion: "16.4"
  developmentLanguage: en

settings:
  base:
    SWIFT_VERSION: "6.0"
    DEVELOPMENT_TEAM: "6C4U4QF7DL"
    MARKETING_VERSION: "2.0.0"
    CURRENT_PROJECT_VERSION: 22

targets:
  ContextKeyV2:
    type: application
    platform: iOS
    sources:
      - ContextKeyV2
    settings:
      base:
        INFOPLIST_KEY_UILaunchScreen_Generation: YES
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPad: "UIInterfaceOrientationPortrait UIInterfaceOrientationPortraitUpsideDown UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: "UIInterfaceOrientationPortrait"
        PRODUCT_BUNDLE_IDENTIFIER: com.contextkey.app
    info:
      path: ContextKeyV2/Info.plist
      properties:
        CFBundleShortVersionString: "$(MARKETING_VERSION)"
        CFBundleVersion: "$(CURRENT_PROJECT_VERSION)"
        NSFaceIDUsageDescription: "ContextKey uses Face ID to protect your personal context data."
        NSSpeechRecognitionUsageDescription: "ContextKey uses speech recognition to transcribe your voice notes on-device."
        NSMicrophoneUsageDescription: "ContextKey needs microphone access to record voice notes for context extraction."
        LSApplicationQueriesSchemes:
          - chatgpt
          - claude
          - gemini
          - perplexity
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
        UIApplicationSupportsIndirectInputEvents: true
        UILaunchScreen: {}
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
    resources:
      - ContextKeyV2/Assets.xcassets

  ContextKeyV2Tests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - ContextKeyV2Tests
    dependencies:
      - target: ContextKeyV2
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.contextkey.app.tests
        GENERATE_INFOPLIST_FILE: YES
